<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="index.css"/>
<style>
    table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
    }

    table.gridtable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
    }
</style>
</head>
<body>
<h2>> 个人信息</h2>
<table border="1" width="950">
    <thead>
    <caption style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">管理员信息显示</caption>
    <tr>
        <td>用户名</td>
        <td>密码</td>
        <td>电话</td>
        <td>邮箱</td>
    </tr>
    </thead>
    <tr th:each="item,eee: ${admin}">
        <td th:text="${item.ad_ID}"></td>
        <td th:text="${item.ad_password}"></td>
        <td th:text="${item.ad_tele}"></td>
        <td th:text="${item.ad_email}"></td>
    </tr>
</table>
<br>
<br>
<form action="/updateAdmin" method="GET">
    <div>
        <input type="text" name="password" placeholder="请输入修改后的密码">
        <input type="text" name="tele" placeholder="请输入修改后的电话">
        <input type="text" name="email" placeholder="请输入修改后的邮箱">
        <input type="submit" value="修改">
    </div>
</form>
</body>
</html>
