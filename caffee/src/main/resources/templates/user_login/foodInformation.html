<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<script>
    function tvClick1() {
        window.location.href = "userSearchFoods?type=饮料"
    }
    function tvClick2() {
        window.location.href = "userSearchFoods?type=小吃"
    }
    function tvClick3() {
        window.location.href = "userSearchFoods?type=主食"
    }
</script>
<h2>> 菜单</h2>
<button id="btn1" onclick="tvClick1()">饮料</button>
<button id="btn2" onclick="tvClick2()">小吃</button>
<button id="btn3" onclick="tvClick3()">主食</button>
<body>
<table border="1" width="950">
    <thead>
    <caption style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">菜单信息显示</caption>
    <tr>
        <td>餐点图片</td>
        <td>餐点名称</td>
        <td>餐点类型</td>
        <td>库存</td>
        <td>价格</td>
        <td>加入购物车</td>
    </tr>
    </thead>
    <tr th:each="item,eee: ${foods_information}">
        <td><img th:src="@{'images/'+${item.picture}}" width="200th" height="200th"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.price}"></td>
        <td><a th:href="@{/add_to_cart(food_name=${item.name})}" }>
            <input type="submit" value="加入"><br>
        </a>
        </td>
    </tr>
</table>
</body>
</html>
