<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<script>
    function tvClick() {
        var x = document.getElementById("tv").value;
        window.location.href = "searchFoods?type=" + x;
    }
</script>
<h2>> 菜单</h2>
<div th:width="300px" th:height="50px">
    请输入查询条件：<br><br>
    <input th:width="300px" th:height="50px" id="tv" placeholder="请输入餐点类型" th:value="${keyValue}">
    <button id="btn" onclick="tvClick()">查询</button>
</div>
<body>
<table border="1" width="950">
    <thead>
    <caption style="font-size: 30px; font-family: Arial, Helvetica, sans-serif;">菜单信息显示</caption>
    <tr>
        <td>餐点名称</td>
        <td>餐点类型</td>
        <td>库存</td>
        <td>价格</td>
        <td>加入购物车</td>
    </tr>
    </thead>
    <tr th:each="item,eee: ${foods_information}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.amount}"></td>
        <td th:text="${item.price}"></td>
        <td><a th:href="@{/add_to_cart(food_name=${item.name})}" }>
            <input type="submit" value="加入"><br>
        </a>
        </td>
    </tr>
</table>
</body>
</html>
