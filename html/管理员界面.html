    <script>
        var isHide=true;
        function hideTab(){
            var tab=document.getElementById('tab')
            var rows=tab.rows;
            var len=tab.rows.length;
            // tab.style.display='';
            for(var i=1;i < len;i++){
                if (isHide) {
                    rows[i].style.display='';
                }else{
                    rows[i].style.display='none';
                }
            }
            isHide=!isHide
        }
